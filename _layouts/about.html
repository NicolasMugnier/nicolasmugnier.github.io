layout: base
---

<div class="gh-profile">
  <aside class="gh-sidebar">
    <img class="gh-avatar" src="{{ site.author.avatar | relative_url }}" alt="{{ site.author.name }}">
    <h1 class="gh-name">{{ site.author.name }}</h1>
    <p class="gh-bio">{{ site.author.bio }}</p>

    <div class="gh-meta">
      <div class="gh-meta-item">
        <svg viewBox="0 0 16 16" width="16" height="16"><path fill="currentColor" d="m12.596 11.596-3.535 3.536a1.5 1.5 0 0 1-2.122 0l-3.535-3.536a6.5 6.5 0 1 1 9.192 0ZM8 14.5l3.535-3.535a5.002 5.002 0 0 0-7.07 0L8 14.5ZM8 8.5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/></svg>
